			<p>#起因
在用vim（或vi）编辑文件的时，使用小键盘数字键的时候，可能会输入一堆字母和换行，并不是数字。像这样
<img src="https://www.choudalao.com/uploads/20200105/20200105131934Dk9why.png" alt=""></p>
<h1 id="解决方法">解决方法</h1>
<p>文件-&gt;打开-&gt;选择会话-&gt;点击属性：
<img src="https://www.choudalao.com/uploads/20200105/20200105132233mucoE0.png" alt=""></p>
<p>选择终端-&gt;VT模式-&gt;初始数字键盘模式-&gt;设置为普通
<img src="https://www.choudalao.com/uploads/20200105/20200105132356ha66om.png" alt=""></p>
<h1 id="效果">效果</h1>
<p>已经可以完美使用小键盘了
<img src="https://www.choudalao.com/uploads/20200105/20200105132533C7yPif.png" alt=""></p>
