			<h1 id="问题">问题</h1>
<p>当我们要到比较深的目录操作时，命令行光标前面总是有一串长长的目录，看着十分难受。</p>
<h1 id="解决">解决</h1>
<p>对于有洁癖的人来说，看着极为难受，所以，我把它隐藏了，操作如下：</p>
<h4 id="创建bash_profile文件">创建&quot;.bash_profile&quot;文件</h4>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;-webkit-text-size-adjust:none;"><code class="language-go" data-lang="go"><span style="display:flex;"><span><span style="color:#a6e22e">vim</span> ~<span style="color:#f92672">/</span>.<span style="color:#a6e22e">bash_profil</span>
</span></span></code></pre></div><h4 id="文件内容输入">文件内容输入</h4>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;-webkit-text-size-adjust:none;"><code class="language-go" data-lang="go"><span style="display:flex;"><span><span style="color:#a6e22e">export</span> <span style="color:#a6e22e">PS1</span>=<span style="color:#960050;background-color:#1e0010">&#39;</span>[<span style="color:#960050;background-color:#1e0010">\</span><span style="color:#a6e22e">u</span><span style="color:#960050;background-color:#1e0010">@\</span><span style="color:#a6e22e">h</span> <span style="color:#960050;background-color:#1e0010">\</span><span style="color:#a6e22e">W</span>]<span style="color:#960050;background-color:#1e0010">\$</span> <span style="color:#960050;background-color:#1e0010">&#39;</span>
</span></span></code></pre></div><h4 id="重新加载内容">重新加载内容</h4>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;-webkit-text-size-adjust:none;"><code class="language-go" data-lang="go"><span style="display:flex;"><span><span style="color:#a6e22e">source</span> ~<span style="color:#f92672">/</span>.<span style="color:#a6e22e">bash_profile</span> 
</span></span></code></pre></div>
