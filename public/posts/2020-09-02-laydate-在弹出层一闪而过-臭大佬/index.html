			<h1 id="问题">问题</h1>
<p>在弹出层中使用<code>layui</code>的时间插件<code>laydate</code>，总是在一闪而过之后消失了。
<img src="https://www.choudalao.com/uploads/20200902/20200902213034u7frMo.png" alt=""></p>
<h1 id="解决">解决</h1>
<p>使用自定义弹出控件的事件 <code>trigger</code>，</p>
<blockquote>
<p>trigger: &lsquo;click&rsquo; //采用click弹出</p>
</blockquote>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;-webkit-text-size-adjust:none;"><code class="language-html" data-lang="html"><span style="display:flex;"><span>laydate.render({
</span></span><span style="display:flex;"><span>	elem: &#39;#date_time&#39;
</span></span><span style="display:flex;"><span>	,trigger: &#39;click&#39;
</span></span><span style="display:flex;"><span>});
</span></span></code></pre></div><p><img src="https://www.choudalao.com/uploads/20200902/20200902213343MgqWwl.png" alt=""></p>
