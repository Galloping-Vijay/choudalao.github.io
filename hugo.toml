baseURL = 'https://galloping-vijay.github.io/choudalao.github.io/'
languageCode = 'zh-CN'
title = '臭大佬博客'
theme = 'github.com/Vimux/mainroad'

# 中文支持
hasCJKLanguage = true

# 分页
paginate = 10

# 忽略警告
ignoreLogs = ['warning-goldmark-raw-html']

# 参数配置
[params]
author = "臭大佬"
description = "专注于技术分享的博客，涵盖 PHP、Go、Python、MySQL、Redis、Linux 等技术领域"
keywords = "技术, 博客, 编程, PHP, Go, Python, MySQL, Redis, Linux"
customCSS = ["/choudalao.github.io/css/custom.css"]

# 侧边栏配置
[params.sidebar]
  home = "right"
  list = "right"
  single = "right"
  widgets = ["categories", "recent", "taglist"]

# 分类小部件
[params.widgets.categories]
  enabled = true
  limit = 15

# 最新文章小部件
[params.widgets.recent]
  enabled = true
  limit = 8

# 标签云小部件
[params.widgets.taglist]
  enabled = true
  limit = 30

# 菜单
[[menu.main]]
identifier = "home"
name = "首页"
url = "/"
weight = 1

[[menu.main]]
identifier = "categories"
name = "分类"
url = "/categories/"
weight = 2

[[menu.main]]
identifier = "tags"
name = "标签"
url = "/tags/"
weight = 3

[[menu.main]]
identifier = "archives"
name = "归档"
url = "/posts/"
weight = 4

[[menu.main]]
identifier = "about"
name = "关于"
url = "/about/"
weight = 5

# 分类索引页
[taxonomies]
  category = "categories"
  tag = "tags"